version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - './mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js'
    environment:
      MONGO_INITDB_ROOT_USERNAME: altezaAdmin
      MONGO_INITDB_ROOT_PASSWORD: adminPass
      MONGO_INITDB_DATABASE: alteza-bank-db

  app:
    restart: always
    build: .
    ports:
      - 3000:3000
    links:
      - mongo
    depends_on:
      - mongo
